<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STILO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- STILO PROPIO -->
    <link rel="stylesheet" href="style.css" />

    <!-- IMPORTA FONTES DO GOOGLE [ROBOTO] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Calculadora V1</title>

</head>

<body>

    <!-- INICIO DO MODELO -->
    <main>

        <!-- INICIO DO SECTION -->
        <section>
            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
        </section>
        <!-- FIM DO SECTION -->

        <!-- INICIO DO ASIDE -->
        <aside>

            <!-- INICIO DA LISTA [LEFT] DE CONTROLES [ADICIONADA VIA JAVASCRIPT] -->
            <ul>
                <li>
                    <div><button type="button" class="btn btn-primary">7</button></div>
                    <div><button type="button" class="btn btn-primary">8</button></div>
                    <div><button type="button" class="btn btn-primary">9</button></div>
                </li>
            </ul>
            <!-- FIM DA LISTA [LEFT] DE CONTROLES [ADICIONADA VIA JAVASCRIPT] -->

            <!-- INICIO DA LISTA [RIGHT] DE CONTROLES [ADICIONADA VIA JAVASCRIPT] -->
            <ul>
                <li>
                    <div><button type="button" class="btn btn-primary">C</button></div>
                    <div><button type="button" class="btn btn-primary">CE</button></div>
                </li>
            </ul>
            <!-- FIM DA LISTA [RIGHT] DE CONTROLES [ADICIONADA VIA JAVASCRIPT] -->

        </aside>
        <!-- FIM DO ASIDE -->

        <!-- INICIO DO FOOTER -->
        <footer>

        </footer>
        <!-- FIM DO FOOTER -->

    </main>
    <!-- FIM DO MODELO -->

    <!-- JAVASCRIPT DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
